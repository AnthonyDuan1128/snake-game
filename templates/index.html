{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark border-light">
            <div class="card-header border-light d-flex justify-content-between align-items-center">
                <h3 class="mb-0">{{ lang.welcome_title }}</h3>
                <div class="language-switch">
                    <a href="{{ url_for('set_language', lang='en') }}" class="btn btn-sm btn-outline-light {% if session.lang == 'en' %}active{% endif %}">EN</a>
                    <a href="{{ url_for('set_language', lang='zh') }}" class="btn btn-sm btn-outline-light {% if session.lang == 'zh' %}active{% endif %}">中文</a>
                </div>
            </div>
            <div class="card-body text-center">
                <h4 class="mb-4">{{ lang.welcome_message }}</h4>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('game') }}" class="btn btn-primary btn-lg">{{ lang.play_now }}</a>
                {% else %}
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4">{{ lang.login }}</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg px-4">{{ lang.register }}</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
